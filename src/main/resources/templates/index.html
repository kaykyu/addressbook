<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Address Book</title>
</head>

<body>
    <div class="container">
        <h1>Enter your contacts</h1>
        <br>
        <hr>

        <form method="POST" th:action="@{/contact}" th:object="${contact}">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" th:field="*{name}" required/>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" required/>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label class="form-label">Phone number</label>
                <input type="number" class="form-control" name="phone" th:field="*{phone}" required/>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

            <div class="mb-3">
                <label class="form-label">Date of birth</label>
                <input type="date" class="form-control" name="birthday" th:field="*{birthday}" required/>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
            <div class="alert alert-danger" data-th-if="${ageError}">
                <span data-th-text="${ageError}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>

</html>
